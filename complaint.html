<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投诉违规</title>
    <link rel="icon" type="image/x-icon" href="icon.svg">
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* 顶部导航栏样式 */
       .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

       .navbar-logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

       .navbar-logo svg {
            width: 20px;
            height: 20px;
            fill: #333;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

       .navbar-logo svg:hover {
            transform: rotate(360deg);
        }

       .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

       .navbar-menu li {
            margin-left: 20px;
        }

       .navbar-menu li a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
        }

       .navbar-menu li a svg {
            width: 16px;
            height: 16px;
            fill: #333;
            margin-right: 5px;
            transition: fill 0.3s ease;
        }

       .navbar-menu li a:hover {
            color: #ff6b6b;
        }

       .navbar-menu li a:hover svg {
            fill: #ff6b6b;
        }

        /* 容器样式 */
       .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: none;
        }

        /* 时间线样式 */
       .timeline {
            list-style-type: none;
            padding: 20px 0;
            margin: 0;
            position: relative;
        }

       .timeline::before {
            content: '';
            position: absolute;
            left: 13px;
            width: 2px;
            height: 100%;
            background-color: #ccc;
        }

       .timeline li {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: calc(0.2s * var(--index));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       .timeline li::after {
            content: '';
            display: table;
            clear: both;
        }

       .timeline .date {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #333;
            color: white;
            text-align: center;
            position: absolute;
            left: 0;
        }

       .timeline .event {
            margin-left: 80px;
            padding: 10px;
            background-color: rgba(249, 249, 249, 0.9);
            border-radius: 5px;
        }

       .activity-timeline {
            list-style-type: none;
            padding: 20px 0;
            margin: 0;
            position: relative;
        }

       .activity-timeline::before {
            content: '';
            position: absolute;
            left: 13px;
            width: 2px;
            height: 100%;
            background-color: #007BFF;
        }

       .activity-timeline li {
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            animation-delay: calc(0.2s * var(--index));
        }

       .activity-timeline .date {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            position: absolute;
            left: 0;
        }

       .activity-timeline .event {
            margin-left: 80px;
            padding: 10px;
            background-color: rgba(227, 242, 253, 0.9);
            border-radius: 5px;
        }

       .activity-timeline .event svg {
            width: 20px;
            height: 20px;
            fill: #007BFF;
            margin-right: 5px;
        }

       .timeline.event a,
       .timeline-search button,
       .toggle-btn,
       .complaint-form button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

       .timeline.event a:hover,
       .timeline-search button:hover,
       .toggle-btn:hover,
       .complaint-form button:hover {
            background-color: #e74c3c;
        }

        /* 搜索框样式 */
       .timeline-search {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

       .timeline-search input {
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            width: 300px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            margin-right: 10px;
        }

       .timeline-search input:focus {
            border-color: #ff6b6b;
        }

        /* 投诉表单样式 */
       .complaint-form label {
            display: block;
            margin-bottom: 5px;
        }

       .complaint-form input,
       .complaint-form select,
       .complaint-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            outline: none;
            transition: border-color 0.3s ease;
        }

       .complaint-form input:focus,
       .complaint-form select:focus,
       .complaint-form textarea:focus {
            border-color: #ff6b6b;
        }

        /* 通知框样式 */
       .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

       .notification svg {
            width: 20px;
            height: 20px;
            fill: #ff6b6b;
            margin-right: 10px;
        }
        .back-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }

       .back-button:hover {
            background-color: #e74c3c;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-11h-2v6h2v-6zm-1-3c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                      fill="none" stroke="#333" stroke-width="2" />
                <path d="M12 14L16 10L12 6L8 10L12 14Z" fill="#333" />
            </svg>
            六（1）班群聊违法处理平台
        </a>
        <ul class="navbar-menu">
            <li><a href="timeline.html">处理记录</a></li>
            <li><a href="complaint.html">投诉违规</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>投诉违规</h2>
        <form class="complaint-form">
            <label for="complainant">投诉人：</label>
            <input type="text" id="complainant" required>
            <label for="violationType">违规类型：</label>
            <select id="violationType" required>
                <option value="badLanguage">不文明用语</option>
                <option value="spam">恶意刷屏</option>
                <option value="badInfo">传播不良信息</option>
            </select>
            <label for="description">违规描述：</label>
            <textarea id="description" required></textarea>
            <button type="submit">提交投诉</button>
        </form>
        <button class="back-button" onclick="goBack()">返回</button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
