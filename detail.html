<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

       .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

       .detail-info {
            margin-bottom: 20px;
        }

       .detail-info p {
            margin: 5px 0;
        }

       .confirm-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

       .confirm-btn:hover {
            background-color: #0056b3;
        }

       .reappeal-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
        }

       .reappeal-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>处理详情</h2>
        <div class="detail-info">
            <p id="date"></p>
            <p id="content"></p>
        </div>
        <button class="confirm-btn" onclick="confirmProcessing()">确认处理</button>
        <button class="reappeal-btn" onclick="reappeal()">重新申诉</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        const content = urlParams.get('content');
        const student = urlParams.get('student');

        document.getElementById('date').textContent = `日期: ${date}`;
        document.getElementById('content').textContent = `内容: ${content}`;

        function confirmProcessing() {
            const baseUrl = window.location.origin + window.location.pathname.replace('detail.html', 'index.html');
            const queryParams = `?processed=true&date=${date}&content=${encodeURIComponent(content)}`;
            window.location.href = baseUrl + queryParams;
        }

        function appeal() {
            const baseUrl = window.location.origin + window.location.pathname.replace('detail.html', 'index.html');
            const queryParams = `?reappealed=true&date=${date}&content=${encodeURIComponent(content)}&student=${encodeURIComponent(student)}`;
            window.location.href = baseUrl + queryParams;
        }
    </script>
</body>

</html>
